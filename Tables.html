<!DOCTYPE html>
<head>
<html lang = "pl">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button Bootstrap</title>
    <meta name="description" content="BootstrapButton">
    <meta name="keywords" content="BOOTSTRAPBUTTON">
    <meta name="author" content="Krystian Kozłowski">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="arkusz.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhkt8" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">  
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous">
    </script>
    <!-- Kontenery ********************************************************************************-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-primary">Przycisk</div>
                <div type = "button" class="btn btn-danger">Przycisk 2</div>
                <div type="button" class="btn btn-warning">Przycisk 3</div>
                <div type="button" class="btn btn-info">Przycisk 4</div>
                <div type="button" class="btn btn-dark">Przycisk 5</div>
                <div type="button" class="btn btn-light">Przycisk 6</div>
                <div type="button" class="btn btn-success">Przycisk 7</div>
                <div type="button" class="btn btn-link">Przycisk 8</div>
                <div type="button" class="btn btn-secondary">Przycisk 9</div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <!--Przyciski z ramką------------------------------------------------------------------------->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-outline-primary">1 przycisk</div>
                <div type="button" class="btn btn-outline-secondary">2 przycisk</div>
            </div>
        </div>
    </div>
    <br/>
    <br/>    
    <!--Rozmiar przycisku------------------------------------------------------------------------------>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-primary btn-lg">Najwiekszy przycisk</div>
                <div type="button" class="btn btn-secondary">Mniejszy przycisk</div>
                <div type="button" class="btn btn-danger btn-sm">Najmniejszy przycisk</div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <!--Przycisk na cala strone------------------------------------------------------------------------->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-primary btn-block">Przycisk na cala szerokosc strony</div> 
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <!--Przycisk w ktorego nie mozna kliknac-------------------------------------------------------------->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-primary disabled btn-lg">Przycisk w ktorego nie mozna kliknac</div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <!--Przycisk , ktory wyglada tak jakby ktos go juz wcisnol------------------------------------------------>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div type="button" class="btn btn-primary active">Przycisk juz wcisniety</div>
            </div>
        </div>
    </div>
</body>
</html>
